<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/0009810664.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1> _____&nbsp; My Todo List &nbsp;_____</h1>

        <div>
            <input @keyup.enter="isEditing ? updateTask() : store()" type="text" id="input" v-model="task"/>
            <button @click="updateTask" v-if="isEditing">update</button>
            <button @click="store" v-else>add</button>
        </div>

        <ul>
          <li v-for="(task, index) in toDos" class="">
            
            <input type="checkbox" :id="'checkbox'+task.title" v-model="task.done">
            <label :for="'checkbox'+task.title" class="taskCheckbox">{{task.title}}</label>
            <!-- <span class="checkmark"></span> -->
            <i class="fas fa-edit" @click="editTask(index, task)"></i>
            <i class="fas fa-trash" @click="deleteTask(index)"></i>          
          </li>
        </ul>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            selctedIndex: null,
            isEditing: false,
            task: "",
            toDos: []
          };
        },

        methods: {
          store() {
            this.toDos.push({ title: this.task, done: false });
            this.task = "";
          },

          editTask(index, task){
              this.task = task;
              this.isEditing = true;
              this.selctedIndex = index;
          },

          deleteTask(index){
            this.toDos.splice(index,1);
            console.log(this.selctedIndex)
          },

          updateTask(){
              this.toDos.splice(this.selctedIndex,1,this.task);
              this.isEditing = false;
              this.task = "";
          }
        },
      });
    </script>
  </body>
</html>
